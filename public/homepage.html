<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div> <button onclick="location.href='index.html';">Go Back</button>
    </div>

    <div class="container">
        <div class="poll-box">
            <h1>Create Your Poll</h1>
            <form id="poll-form" method="POST" action="/submit-poll">
                <div class="form-group">
                    <label for="poll-question">Type your question here:</label>
                    <div class="answer-row">
                        <input type="text" id="poll-question" name="question" placeholder="Enter your poll question..." required>
                        <button type="button" class="delete-answer" style="display: none;" aria-label="Delete question">🗑️</button>
                    </div>
                </div>
                <div id="answers-container">
                    <div class="form-group">
                        <label for="answer-1">Answer 1:</label>
                        <div class="answer-row">
                            <input type="text" id="answer-1" name="answers[]" placeholder="Enter answer 1" required>
                            <button type="button" class="delete-answer" aria-label="Delete this answer">🗑️</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="answer-2">Answer 2:</label>
                        <div class="answer-row">
                            <input type="text" id="answer-2" name="answers[]" placeholder="Enter answer 2" required>
                            <button type="button" class="delete-answer" aria-label="Delete this answer">🗑️</button>
                        </div>
                    </div>
                </div>
                <button type="button" id="add-answer">Add More Answers</button>
                <button type="submit" id="create-poll">Create Poll</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

   
</body>
</html>
